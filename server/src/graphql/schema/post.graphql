scalar Date

type Post {
  postId: ID!,
  userId: ID!,
  content: String!,
  createdOn: Date!,
  displayname: String
}

type Query {
  getPost(
    postId: String!
  ): Post
  getUserPosts(
    userId: String!
  ): [Post]!
  getFeedPosts: [Post]!
}

type Mutation {
  createPost(
    content: String!,
  ): Post!
  deletePost(
    postId: String!
  ): Boolean!
  generatePosts: Boolean
}